<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BXI Cipher Converter</title>
  <style>
    body {
      font-family: monospace;
      background: #0d1117;
      color: #c9d1d9;
      padding: 2rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    button {
      padding: 0.5rem 1rem;
      background: #238636;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 1rem;
      background: #161b22;
      padding: 1rem;
      border: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <h1>üîê BXI Cipher Converter</h1>

  <label>Type a word or phrase (A-Z only):</label>
  <input id="textInput" type="text" placeholder="HELLO" />
  <button onclick="convertToBXI()">Encrypt to BXI</button>
  <div class="output" id="binaryOutput"></div>

  <label>üîÅ BXI Decryption</label>
  <input id="bxiInput" type="text" placeholder="0001 0100" />
  <button onclick="decryptBXI()">Decrypt from BXI</button>
  <div class="output" id="letterOutput"></div>

  <script>
    const bxiTable = [
      "A",     // 0001 = 1
      "B‚ÄìC",   // 0010 = 2
      "D‚ÄìE",   // 0011 = 3
      "H‚ÄìI",   // 0100 = 4 ‚úÖ
      "F‚ÄìG",   // 0101 = 5
      "J‚ÄìK",   // 0110 = 6
      "L‚ÄìM",   // 0111 = 7
      "N‚ÄìO",   // 1000 = 8
      "P‚ÄìQ",   // 1001 = 9
      "R‚ÄìS",   // 1010 = 10
      "T‚ÄìU",   // 1011 = 11
      "V‚ÄìW",   // 1100 = 12
      "X‚ÄìY",   // 1101 = 13
      "Z"       // 1110 = 14
    ];

    function convertToBXI() {
      const input = document.getElementById("textInput").value.toUpperCase();
      let output = "";
      for (let char of input) {
        if (char >= 'A' && char <= 'Z') {
          let n = char.charCodeAt(0) - 64;
          let bxi = Math.floor((n - 1) / 2) + 1;
          let binary = bxi.toString(2).padStart(4, '0');
          output += binary + ' ';
        }
      }
      document.getElementById("binaryOutput").innerText = output.trim();
    }

    function decryptBXI() {
      const input = document.getElementById("bxiInput").value.trim().split(" ");
      let output = "";
      for (let bin of input) {
        let decimal = parseInt(bin, 2);
        output += (bxiTable[decimal - 1] || "?") + " ";
      }
      document.getElementById("letterOutput").innerText = output.trim();
    }
  </script>
</body>
</html>
